<!DOCTYPE html>
<html>
    <head>
        <title>New User Registration</title>
    </head>
    <body>
        {% if error %}
            <p class=error><strong>Error: </strong>{{ error }}</p>
        {% endif %}
        
             
        <form action='/register' method='post'>
            {{ template_form.hidden_tag() }}
            {% for field in template_form if field.name != 'csrf_token' %}
            <p>{{ field.label() }}</p>
            <p>{{ field }}
                {% for error in field.errors %}
                    <strong>{{ error}}</strong>
                {% endfor %}
            </p>
            {% endfor %}
        </form>
        
    </body>
</html>
